version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        - npm ci
    build:
      commands:
        - npm run build
        - echo "KUDOS_GRAPHQL_API_KEY=$KUDOS_GRAPHQL_API_KEY" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
